#Error ocurrido cuando el software seleccionado no esta en ningun equipo
ERROR001 = No existen Equipos con este Software, por favor contacte con el Administrador

#Error ocurrido cuando el usuario o la contrase\u00f1a son inconrrectos, o el servicio de autenticacion no esta funcionado
ERROR002 = Fallo de autenticaci\u00f3n. Vuelva a intentarlo.

#Error ocurrido cuando ya existe una reserva en el horario y fecha especificados
ERROR003 = No existen Equipos disponibles en este horario, por favor intentelo con otro horario

#Error ocurrido cuando se pasa el usuario obtenido por el servicio es nulo
ERROR004 = Ha sucedido un error, pedimos Disculpas, por favor intentelo mas tarde

#Este error se muestra cuando un estudiante ingresa con un usuario y contrase\u00f1a correctos pero no pertenece a la facultad de ingenieria
ERROR005 = Este servicio es exclusivo para estudiantes de la Facultad de Ingenier\u00eda

#Este error ocurre cuando el estudiante intenta hacer 2 reservas en el mismo dia
ERROR006 = La reserva fue rechazada debido a que ya posee una reserva en esta fecha

